<html>
<head>
    <title>Color Test</title>
  <style>
    .colorBlock {
      width: 100px;
      height: 100px;
    }
    #colorDropdown {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <select id="colorDropdown">
    <option value="#000">Black</option>
    <option value="#00f">Blue</option>
    <option value="#f00">Red</option>
    <option value="#0f0">Green</option>
  </select>
  <div class="colorBlock" id="Black"></div>
  <div class="colorBlock" id="Blue"></div>
  <div class="colorBlock" id="Red"></div>
  <div class="colorBlock" id="Green"></div>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" charset="utf-8">
   //Create anonymous function that listens for a change on the dropdown menu
    $("#colorDropdown").change(function() {
      //Get the selected background color from the dropdown menu
      var $selectedColor = $(this).val();
      //Set the body's background-color to the selected color
      $("body").css("background-color", $selectedColor);
    });
  </script>
</body>
</html>
