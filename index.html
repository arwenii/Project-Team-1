<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Welcome to the relaxing world of I Miss The Beach.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Title of the page -->
    <title>I Miss The Beach</title>
    
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" type="text/css" href="style.css" media="screen">
    
    <!-- Link to font spreadsheet -->
    <link href='https://fonts.googleapis.com/css?family=Cabin Sketch' rel='stylesheet'>

    <!-- Style for the page background color -->
    <style>
        body {
            background: #F9B279; 
            margin: 0; /* Add this line to reset default body margin */
            overflow: hidden; /* Hide overflowing clouds */
            position: relative; /* Set position relative to allow absolute positioning of clouds */
        }
        }

        .cloud {
            width: 300px; /* Larger width */
            height: 200px; /* Larger height */
            background-image: url('cloud.png'); /* Replace with your cloud image */
            background-size: cover;
            position: absolute;
            top: 100px; /* Adjust positioning */
        }

        @keyframes floatClouds1 {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }

        @keyframes floatClouds2 {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        .cloud1 {
            animation: floatClouds1 10s linear infinite; /* Adjust animation duration and timing function */
            animation-delay: 0s; /* Adjust delay for first cloud */
        }

        .cloud2 {
            animation: floatClouds2 20s linear infinite; /* Adjust animation duration and timing function */
            animation-delay: 5s; /* Adjust delay for second cloud */
        }
        
        .spotify-player {
            float: left; 
            margin-right: 20px; 
        }
        
        .image-container {
            text-align: center;
        }
                     
        h1 {
            font-family: 'Cabin Sketch'; 
            font-size: 50px; 
        }
        p {
            font-family: 'Cabin Sketch'; 
            font-size: 15px; 
        }
        legend {
            font-family: 'Cabin Sketch'; 
            font-size: 20px; 
        }
    </style>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./timer.css">
</head>
<body>
    <header>
        <!-- Heading 1 for the main title -->
        <h1><center>I Miss The Beach</center></h1>

        <!-- Spotify Embed -->
        <iframe id="spotifyPlayer" class="spotify-player" style="border-radius:12px" src="https://open.spotify.com/embed/playlist/37i9dQZF1EIdeZOWorpAS6?utm_source=generator&theme=0" width="300" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>

       <!-- Image of the Beach -->
       <div class="image-container">
           <img src="beach.png" alt="Picture of The Beach" width="1000"> <!-- Adjust the width as needed -->
       </div>
       <!-- Floating clouds -->
       <div class="cloud cloud1"></div>
       <div class="cloud cloud2" style="top: 200px;"></div>
        
    </header>

    <legend>Select your beach!</legend>

    <select id="colorDropdown">
        <option value="#F9B279" playlist="2OfCEn3AjY4M1FP7dEiIoK">Sunrise</option>
        <option value="#65b2ca" playlist="07uIAqgp4gyTTH5M4GuTvA">Day</option>
        <option value="#d29aa5" playlist="4nHtlYcXRevxSosWyjmz2F">Sunset</option>
        <option value="#186690" playlist="5yWVmgDZz8yRHQoVeRDfZD">Night</option>
    </select>

    <div class="colorBlock" id="Sunrise" playlist="2OfCEn3AjY4M1FP7dEiIoK"></div>
    <div class="colorBlock" id="Day" playlist="07uIAqgp4gyTTH5M4GuTvA"></div>
    <div class="colorBlock" id="Sunset" playlist="4nHtlYcXRevxSosWyjmz2F"></div>
    <div class="colorBlock" id="Night" playlist="5yWVmgDZz8yRHQoVeRDfZD"></div>

    <script>
        document.getElementById('colorDropdown').addEventListener('change', function() {
            var selectedColor = this.value;
            var selectedPlaylist = this.options[this.selectedIndex].getAttribute('playlist');
            document.body.style.backgroundColor = selectedColor;
            document.getElementById('spotifyPlayer').src = `https://open.spotify.com/embed/playlist/${selectedPlaylist}?utm_source=generator&theme=0`;
        });

        var colorBlocks = document.querySelectorAll('.colorBlock');
        colorBlocks.forEach(function(colorBlock) {
            colorBlock.addEventListener('click', function() {
                var selectedColor = this.id;
                var selectedPlaylist = this.getAttribute('playlist');
                document.body.style.backgroundColor = selectedColor;
                document.getElementById('spotifyPlayer').src = `https://open.spotify.com/embed/playlist/${selectedPlaylist}?utm_source=generator&theme=0`;
            });
        });
    </script>
    <div class="timer"></div>
    <script src="./timer.js" type="module"></script>
    <p class="timerDescription">This is a timer that uses the Pomodoro Technique! 1 Pomodoro = 25 minutes of work + 5-minute short break. 4 Pomodoros are followed by a 30-minute long break.</p>
    <p>Made with &hearts; by Arwen, Melody, Elly, Estella, and Alexandra</p>
</body>
</html>
