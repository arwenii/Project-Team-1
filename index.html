<!DOCTYPE html>
<!-- The HTML document declaration -->
<html lang="en">
    <head>
        <!-- Meta tags for character set, description, and viewport settings -->
        <meta charset="UTF-8">
        <meta name="description" content="Welcome to the relaxing world of I Miss The Beach.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- Title of the page -->
        <title>I Miss The Beach</title>
        
        <!-- Link to external stylesheet -->
        <link rel="stylesheet" type="text/css" href="style.css" media="screen">

        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="css/timer.css">
    </head>
    <body>
        <header>
            <!-- Heading 1 for main title -->
            <h1><center>I Miss The Beach</center></h1>
        </header>

        <div class="timer">
            <span class="timer__part timer__part--minutes">00</span>
            <span class="timer__part">:</span>
            <span class="timer__part timer__part--seconds">00</span>
            <button type="button" class="timer__btn timer__btn--control timer__btn--start">
                <span class="material-icons">play_arrow</span>
            </button>
            <button type="button" class="timer__btn timer__btn--reset">
                <span class="material-icons">timer</span>
            </button>
        </div>
        <script src="js/timer.js" type="module"></script>
    </body>
</html>
