<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Welcome to the relaxing world of I Miss The Beach.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>I Miss The Beach</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen">
    <!-- Link to font spreadsheet -->
    <link href='https://fonts.googleapis.com/css?family=Cabin Sketch' rel='stylesheet'>

    <!-- Style for the page background color -->
    <style>
        body {
            background: lightblue; 
            overflow: hidden; 
        }
      
        @keyframes clouds {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        /* Cloud styles */
        .cloud {
            position: absolute;
            top: 20%; /* Adjust as needed */
            width: 300px; /* Adjust size of clouds */
            height: auto;
            animation: clouds 30s linear infinite; /* Adjust animation duration and timing function */
            z-index: -1; /* Move clouds behind other content */
        }
        
        .spotify-player {
            float: left; 
            margin-right: 20px; 
        }
        
        .image-container {
            text-align: center;
        }
                
        h1 {
            font-family: 'Cabin Sketch'; 
            font-size: 50px; 
        }
        p {
            font-family: 'Cabin Sketch'; 
            font-size: 15px; 
        }
        legend {
            font-family: 'Cabin Sketch'; 
            font-size: 20px; 
        }
        label {
            font-family: 'Cabin Sketch';
        }
        #pomodoro {
            font-family: 'Cabin Sketch'; 
            font-size: 15px; 
        }
    </style>
    </style>
</head>
<body>
    <header>
        <!-- Heading 1 for main title -->
        <h1><center>I Miss The Beach</center></h1>

        <!-- Spotify Embed -->
       <iframe class="spotify-player" style="border-radius:12px" src="https://open.spotify.com/embed/playlist/37i9dQZF1EIdeZOWorpAS6?utm_source=generator&theme=0" width="300" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>

       <!-- Image of the Beach -->
       <div class="image-container">
           <img src="beach.png" alt="Picture of The Beach" width="1000"> <!-- Adjust the width as needed -->
       </div>
    </header>
    
    <!-- Pomodoro Timer Dropdown -->
    <div>
        <label for="pomodoro">Select Pomodoro Time:</label>
        <select id="pomodoro">
            <option value="25">25 minutes</option>
            <option value="30">30 minutes</option>
            <option value="35">35 minutes</option>
            <option value="40">40 minutes</option>
            <!-- Add more options as needed -->
        </select>
        <button onclick="startPomodoro()">Start Pomodoro</button>
    </div>
    <!-- Timer Display -->
    <div id="timerDisplay"></div>

    <!-- JavaScript for Pomodoro Timer -->
    <script>
        var timer;
        var secondsLeft;

        function startPomodoro() {
            var pomodoroTime = document.getElementById("pomodoro").value;
            secondsLeft = pomodoroTime * 60; // Convert minutes to seconds

            // Update timer display
            updateTimerDisplay();

            // Start countdown
            timer = setInterval(countdown, 1000);
        }

        function countdown() {
            secondsLeft--;
            updateTimerDisplay();

            // Check if timer has ended
            if (secondsLeft === 0) {
                clearInterval(timer);
                alert("Pomodoro timer finished!");
            }
        }

        function updateTimerDisplay() {
            var minutes = Math.floor(secondsLeft / 60);
            var seconds = secondsLeft % 60;

            // Format minutes and seconds with leading zeros if needed
            var formattedMinutes = minutes < 10 ? '0' + minutes : minutes;
            var formattedSeconds = seconds < 10 ? '0' + seconds : seconds;

            // Update timer display
            document.getElementById("timerDisplay").innerHTML = formattedMinutes + ":" + formattedSeconds;
        }
            // Change background color based on selected option
            document.getElementById('colorDropdown').addEventListener('change', function() {
                document.body.style.background = this.value;
        });
    </script>
</body>
</html>


<legend>Select your beach!</legend>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Test</title>
    <style>
        .colorBlock {
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
            cursor: pointer;
        }
        #colorDropdown {
            margin-bottom: 10px;
            padding: 5px;
            border: 1px solid #ccc;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <select id="colorDropdown">
        <option value="#F9B279">Sunrise</option>
        <option value="#65b2ca">Day</option>
        <option value="#d29aa5">Sunset</option>
        <option value="#186690">Night</option>
    </select>
    <div class="colorBlock" id="Sunrise"></div>
    <div class="colorBlock" id="Day"></div>
    <div class="colorBlock" id="Sunset"></div>
    <div class="colorBlock" id="Night"></div>
    <script>
        document.getElementById('colorDropdown').addEventListener('change', function() {
            document.body.style.backgroundColor = this.value;
        });

        var colorBlocks = document.querySelectorAll('.colorBlock');
        colorBlocks.forEach(function(colorBlock) {
            colorBlock.addEventListener('click', function() {
                document.body.style.backgroundColor = this.id;
            });
        });
    </script>
</body>
</html>
