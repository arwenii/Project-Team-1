<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Welcome to the relaxing world of I Miss The Beach.">
    <link rel="icon" type="image/png" href="logo_miss_the_beach.png">

    <style>
        /* Additional styles for centering the timer and positioning the Spotify player */
        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding-top: 50px;
            flex-direction: column;
            margin-bottom: 20px;
        }

        .spotify-container {
            flex-grow: 1;
            display: inline-block;
            vertical-align: top;
            text-align: center;
            margin: 200px;
        }
        
        .timer-container {
            flex-grow: 1;
            display: inline-block;
            vertical-align: top;
            text-align: center;
            margin-right: 400px;
        }

        @media (max-width: 767.98px) {
            .main-content {
                height: auto;
                padding: 20px;
            }

            .timer-container {
                padding: 10px;
            }

            .spotify-player {
                width: 100%;
            }

            h1 {
                font-size: 20px;
            }
        }

        .spotify-player {
            width: 300px;
            height: 380px;
            border-radius: 12px;
            position: absolute;
            top: 270px;
            right: 300px;
        }

        @media (max-width: 479.98px) {
            .main-content {
                height: auto;
                padding: 10px;
            }

            .timer-container {
                padding: 5px;
            }

            .spotify-player {
                width: 50%;
            }

            h1 {
                font-size: 18px;
            }
        }

        .footer {
            margin-top: 0; 
        }

        .dropdown {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }

        .dropbtn {
            background-color: #3498db;
            color: white;
            padding: 10px;
            border-radius: 30px;
            font-size: 16px;
            border: none;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .header {
            position: relative;
            padding-top: 60px; 
        }

        body {
            background: url('day.png') no-repeat center center fixed; 
            background-size: cover;
            margin: 0;
            padding: 0;
            background-color: #add8e6;
        }

        @media (max-width: 767.98px) {
            body {
                background-size: contain;
            }
        }

        @media only screen and (max-width: 480px) {
            body {
                background-size: contain;
            }
        }
    
        .cloud {
            width: 300px;
            height: 200px;
            background-size: cover;
            position: absolute;
            z-index: -1;
        }
    
        .cloud1 { animation: floatClouds1 19s linear infinite; top: 50px; background-image: url('cloud1.png'); }
        .cloud2 { animation: floatClouds2 21s linear infinite; top: 100px; background-image: url('cloud2.png'); }
        .cloud3 { animation: floatClouds3 23s linear infinite; top: 150px; background-image: url('cloud3.png'); }
        .cloud4 { animation: floatClouds4 25s linear infinite; top: 400px; background-image: url('cloud4.png'); width: 400px; height: 200px; }
        .cloud5 { animation: floatClouds5 27s linear infinite; top: 250px; background-image: url('cloud5.png'); }
        .cloud6 { animation: floatClouds6 29s linear infinite; top: 300px; background-image: url('cloud6.png'); }

        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1em;
            background-color: rgb(214, 179, 133);
        }
    
        .nav-links ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }
    
        .nav-links ul li {
            padding: 0 10px;
        }
    
        .nav-links ul li h1 {
            margin: 0;
            font-size: 24px;
        }
    
        .nav-links ul li a {
            text-decoration: none;
            color: #000;
        }
    
        .title_image {
            display: block;
            align-items: center;
            width: 800px;
            margin: 20px auto;
        }

        .nav-links ul li a{
            text-decoration:none;
            font-size:13px;
            color: rgb(255, 255, 255);
        }

        .nav-links ul li:after{
            content:'';
            width:0%;
            height:2px;
            background:#f44336;
            display:block;
            margin:auto;
            transition: 0.5s;
        }

        .nav-links ul li:hover:after{
            width:100%;
        }
        
        h1 {
            font-family: 'Cabin Sketch'; 
            font-size: 24px;
        }

        p {
            font-family: 'Cabin Sketch'; 
            font-size: 15px;
        }

        legend {
            font-family: 'Cabin Sketch'; 
            font-size: 20px;
        }
    </style>
</head>
