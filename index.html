<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Welcome to the relaxing world of I Miss The Beach.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Title of the page -->
    <title>I Miss The Beach</title>
    
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" type="text/css" href="style.css" media="screen">
    
    <!-- Link to font spreadsheet -->
    <link href='https://fonts.googleapis.com/css?family=Cabin Sketch' rel='stylesheet'>

    <!-- Style for the page background color -->
    <style>
        body {
            background: lightblue; 
        }

        
        .spotify-player {
            float: left; 
            margin-right: 20px; 
        }
        
        .image-container {
            text-align: center;
        }
                     
        h1 {
            font-family: 'Cabin Sketch'; 
            font-size: 50px; 
        }
        p {
            font-family: 'Cabin Sketch'; 
            font-size: 15px; 
        }
        legend {
            font-family: 'Cabin Sketch'; 
            font-size: 20px; 
        }
    </style>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./timer.css">
</head>
<body>
    <header>
        <!-- Heading 1 for the main title -->
        <h1><center>I Miss The Beach</center></h1>

       <!-- Image of the Beach -->
       <div class="image-container">
           <img src="beach.png" alt="Picture of The Beach" width="1000"> <!-- Adjust the width as needed -->
       </div>
    </header>

    <legend>Select your beach!</legend>

    <select id="colorDropdown">
        <option value="#F9B279" data-playlist="07uIAqgp4gyTTH5M4GuTvA">Sunrise</option>
        <option value="#65b2ca" data-playlist="2OfCEn3AjY4M1FP7dEiIoK">Day</option>
        <option value="#d29aa5" data-playlist="07uIAqgp4gyTTH5M4GuTvA">Sunset</option>
        <option value="#186690" data-playlist="07uIAqgp4gyTTH5M4GuTvA">Night</option>
    </select>
    <div class="colorBlock" id="Sunrise"></div>
    <div class="colorBlock" id="Day"></div>
    <div class="colorBlock" id="Sunset"></div>
    <div class="colorBlock" id="Night"></div>
    <div id="spotify-widget"></div>
    <script>
        document.getElementById('colorDropdown').addEventListener('change', function() {
            document.body.style.backgroundColor = this.value;
            var playlistId = this.options[this.selectedIndex].getAttribute('data-playlist');
            loadPlaylistWidget(playlistId);
        });

        var colorBlocks = document.querySelectorAll('.colorBlock');
        colorBlocks.forEach(function(colorBlock) {
            colorBlock.addEventListener('click', function() {
                document.body.style.backgroundColor = this.id;
            });
        });

        function loadPlaylistWidget(playlistId) {
            var iframe = document.createElement('iframe');
            iframe.src = 'https://open.spotify.com/embed/playlist/' + playlistId;
            iframe.width = '300';
            iframe.height = '380';
            iframe.frameborder = '0';
            iframe.allowtransparency = 'true';
            iframe.allow = 'encrypted-media';
            document.getElementById('spotify-widget').innerHTML = '';
            document.getElementById('spotify-widget').appendChild(iframe);
        }
    </script>
    <div class="timer"></div>
    <script src="./timer.js" type="module"></script>
    <p class="timerDescription">This is a timer that uses the Pomodoro Technique! 1 Pomodoro = 25 minutes of work + 5-minute short break. 4 Pomodoros are followed by a 30-minute long break.</p>
    <p>Made with &hearts; by Arwen, Melody, Elly, Estella, and Alexandra</p>
</body>
</html>
