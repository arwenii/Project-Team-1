<html lang="en">
<head>

    <!-- Style for the page background color -->

        body {
            background: #F9B279; 
        }

        
        .spotify-player {
            float: left; 
            margin-right: 20px; 
        }
        
        .image-container {
            text-align: center;

        h1 {
            font-family: 'Cabin Sketch';

    </style>

<body>
    <header>
        <!-- Heading 1 for the main title -->
        <h1><center>I Miss The Beach</center></h1>

        <!-- Spotify Embed -->
       <iframe class="spotify-player" style="border-radius:12px" src="https://open.spotify.com/embed/playlist/37i9dQZF1EIdeZOWorpAS6?utm_source=generator&theme=0" width="300" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>

       <!-- Image of the Beach -->
       <div class="image-container">
           <img src="beach.png" alt="Picture of The Beach" width="1000"> <!-- Adjust the width as needed -->
       </div>
    </header>
</body>


<legend>Select your beach!</legend>
    <select id="colorDropdown">
        <option value="#F9B279">Sunrise</option>
        <option value="#65b2ca">Day</option>
        <option value="#d29aa5">Sunset</option>
        <option value="#186690">Night</option>
    </select>
    <div class="colorBlock" id="Sunrise"></div>
    <div class="colorBlock" id="Day"></div>
    <div class="colorBlock" id="Sunset"></div>
    <div class="colorBlock" id="Night"></div>
    <script>
        document.getElementById('colorDropdown').addEventListener('change', function() {
            document.body.style.backgroundColor = this.value;
        });

        var colorBlocks = document.querySelectorAll('.colorBlock');
        colorBlocks.forEach(function(colorBlock) {
            colorBlock.addEventListener('click', function() {
                document.body.style.backgroundColor = this.id;
            });
        });
    </script>



    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded YouTube Video</title>
    <style>
        .video-container {
            position: relative;
            width: 560px; /* Adjust width as needed */
            height: 315px; /* Adjust height as needed */
            margin: 0 auto; /* Center the video horizontally */
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
    <div class="video-container">
        <iframe src="https://www.youtube.com/embed/E-lbpHIkaTo" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
