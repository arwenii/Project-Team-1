<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Welcome to the relaxing world of I Miss The Beach.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Title of the page -->
    <title>I Miss The Beach</title>
    
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" type="text/css" href="style.css" media="screen">
    
    <!-- Link to font spreadsheet -->
    <link href='https://fonts.googleapis.com/css?family=Cabin Sketch' rel='stylesheet'>

    <!-- Style for the page background color -->
    <style>
        body {
            background: #F9B279; 
        }

        
        .spotify-player {
            float: left; 
            margin-right: 20px; 
        }
        
        .image-container {
            text-align: center;
        }
                     
        h1 {
            font-family: 'Cabin Sketch'; 
            font-size: 50px; 
        }
        p {
            font-family: 'Cabin Sketch'; 
            font-size: 15px; 
        }
        legend {
            font-family: 'Cabin Sketch'; 
            font-size: 20px; 
        }
    </style>
    </style>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./timer.css">
</head>
<body>
    <header>
        <!-- Heading 1 for the main title -->
        <h1><center>I Miss The Beach</center></h1>

        <!-- Spotify Embed -->
       <iframe class="spotify-player" style="border-radius:12px" src="https://open.spotify.com/embed/playlist/37i9dQZF1EIdeZOWorpAS6?utm_source=generator&theme=0" width="300" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>

       <!-- Image of the Beach -->
       <div class="image-container">
           <img src="beach.png" alt="Picture of The Beach" width="1000"> <!-- Adjust the width as needed -->
       </div>
    </header>
</body>

    <style>

      /* Set the style of the clouds to be white and round */
      .cloud {
        fill: white;
        stroke: white;
        stroke-width: 5;
        border-radius: 50%;
      }

      /* Set the style of the sun to be yellow and round */
      .sun {
        fill: yellow;
        stroke: yellow;
        stroke-width: 5;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <!-- Create a container for the sun and clouds -->
    <div class="container">
      <!-- Create a sun with a radius of 50 and centered at (150, 100) -->
      <svg class="sun" height="100" width="300">
        <circle cx="150" cy="50" r="50" />
      </svg>

      <!-- Create a cloud with a width of 200 and centered at (250, 50) -->
      <svg class="cloud" height="100" width="300">
        <ellipse cx="250" cy="50" rx="100" ry="30" />
        <ellipse cx="220" cy="35" rx="70" ry="20" />
        <ellipse cx="280" cy="35" rx="70" ry="20" />
      </svg>

      <!-- Create a cloud with a width of 150 and centered at (50, 80) -->
      <svg class="cloud" height="100" width="300">
        <ellipse cx="50" cy="80" rx="75" ry="25" />
        <ellipse cx="20" cy="65" rx="50" ry="15" />
        <ellipse cx="80" cy="65" rx="50" ry="15" />
      </svg>
    </div>

<legend>Select your beach!</legend>
    <select id="colorDropdown">
        <option value="#F9B279">Sunrise</option>
        <option value="#65b2ca">Day</option>
        <option value="#d29aa5">Sunset</option>
        <option value="#186690">Night</option>
    </select>
    <div class="colorBlock" id="Sunrise"></div>
    <div class="colorBlock" id="Day"></div>
    <div class="colorBlock" id="Sunset"></div>
    <div class="colorBlock" id="Night"></div>
    <script>
        document.getElementById('colorDropdown').addEventListener('change', function() {
            document.body.style.backgroundColor = this.value;
        });

        var colorBlocks = document.querySelectorAll('.colorBlock');
        colorBlocks.forEach(function(colorBlock) {
            colorBlock.addEventListener('click', function() {
                document.body.style.backgroundColor = this.id;
            });
        });
    </script>
    <details>
        <summary><code><h1>Pomodoro Timer</h1></code></summary>
        <div class="timer"></div>
        <script src="./timer.js" type="module"></script>
        <p class="timerDescription">This is a timer that uses the Pomodoro Technique! 1 Pomodoro = 25 minutes of work + 5-minute short break. 4 Pomodoros are followed by a 30-minute long break.</p>
        </details>

</body>
</html>
